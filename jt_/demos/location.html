	<!DOCTYPE html>
	<html>
	<head>
		<title>Parse URL using AngularJS</title>
	</head>
	<body ng-app ng-controller="AppCtrl" ng-init="init()">

	<h3>Parse URL using AngularJS</h3>

	url: <input type="text" ng-model="url" value="" style="width:780px;">

	<ul>
		<li>href = {{urlParser.href}}</li>
		<li>protocol = {{urlParser.protocol}}</li>
		<li>host = {{urlParser.host}}</li>
		<li>hostname = {{urlParser.hostname}}</li>
		<li>port = {{urlParser.port}}</li>
		<li>pathname = {{urlParser.pathname}}</li>
		<li>hash = {{urlParser.hash}}</li>
		<li>search = {{urlParser.search}}</li>
	</ul>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>

	<script>
	function AppCtrl($scope) {

		$scope.$watch('url', function() {
			$scope.urlParser.href = $scope.url;
		});

		$scope.init = function() {
			$scope.urlParser = document.createElement('a');
			$scope.url = window.location;
		}

	}
	</script>

	</body>
	</html>

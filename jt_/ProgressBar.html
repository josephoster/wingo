<script type="text/javascript">
/**
 * ProgressBar.html - DHTML Progress Bar Widget demo
 *
 * @version 19 Apr 2005
 * @author Joseph Oster, wingo.com
 */

var startTime;
var pTimer;
var doRows;

var totPct = 0;
var pctIncr = 0.05;

var pb1;
var pb2;
var pb3;
var pbList = new Array();

function setProgress() {
	clearTimeout(pTimer);
	totPct += pctIncr;

	pb1.setPercent(totPct);
	pb2.setPercent(totPct);
	pb3.setPercent(totPct);

	if (doRows)
		for (var i=0; i<pbList.length; i++) pbList[i].setPercent(totPct);

	if (totPct < 1.0) pTimer = setTimeout(setProgress, Math.round(parseFloat(document.PAGEFORM.interval.value) * 1000));
	else document.getElementById("elapsedMsg").innerHTML = (new Date()) - startTime;
}

function beginDemo() {
	totPct = 0;
	pctIncr = parseFloat(document.PAGEFORM.pctIncr.value);
	document.getElementById("elapsedMsg").innerHTML = "...";
	doRows = document.PAGEFORM.useRows.checked;
	startTime = new Date();
	setProgress();
}

function initPage() {
	// create three widgets
	pb1 = new jt_.ProgressBar(document.getElementById("widget1Here"), 250, 15, "bgBarRed");
	pb2 = new jt_.ProgressBar(document.getElementById("widget2Here"), 200, 30, "bgBar");
	pb3 = new jt_.ProgressBar(document.getElementById("widget3Here"), 400, 12, "bgBar2");

	// create ProgessBar widgets for TABLE rows
	for (var i=0; i<23; i++) pbList[i] = new jt_.ProgressBar(document.getElementById("pbRow" + i), 140, 11, (i % 2 == 0) ? "" : "bgBar3");

	beginDemo(); // start timer
}

</script>
